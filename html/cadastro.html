<!doctype html>
<html lang="ptbr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style_cadastro.css">
    <title>Cadastre-se</title>
  </head>
  <body>
    <div id="container">
      <form action="#" method="POST">
        <div id="header">
        <h1>Cadastre-se</h1>
        <h4>Todos os campos são obrigatórios</h4>
        </div>
      <input type="text" name="nome" id="nome" class="campo" placeholder="Nome">
      <input type="text" name="sobrenome" id="sobrenome" class="campo"  placeholder="Sobrenome">
      <input type="email" name="email" id="email" class="campo" placeholder="Email">
      <input type="password" name="senha" id="senha" class="campo" placeholder="Senha">
      <input type="password" name="confirmar_senha" class="campo" id="confirmar_senha" placeholder="Confirmar Senha">
      <input type="submit" id="button" value="Cadastrar">
      </form>
    </div>
  </body>
</html>
